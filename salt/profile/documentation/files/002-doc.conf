<VirtualHost *:80>
   ServerName doc.opensuse.org
   ServerAlias doc.opensuse.org

   DocumentRoot /srv/www/vhosts/doc.opensuse.org/

   RewriteEngine On

   <Directory "/srv/www/vhosts/doc.opensuse.org/release-notes/">
     Options Indexes MultiViews
     AllowOverride None
     Order allow,deny
     Allow from all
   </Directory>
</VirtualHost>
